
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseBOT - Bảo tàng Đà Nẵng</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <img src="logoBOT.png" id="bot-avatar" alt="Bot Avatar">
            <h1>MuseBOT </h1>
        </div>
        
        <div id="chat-box">
            <p class="bot-message">Xin chào, tôi là MuseBOT, là trợ lý ảo tại bảo tàng Đà Nẵng hỗ trợ thông tin về văn hóa Sa Huỳnh. Nếu bạn có thắc măc gì về bảo tàng Đà Nẵng, cứ thoải mái đặt câu hỏi nhé ^^ !</p>
        </div>
        
        <div id="suggestion-area">
        </div>
        
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Hỏi MuseBOT...">
            <button id="send-button">Gửi</button>
        </div>
        
        <div id="loading" class="hidden">MuseBOT đang suy nghĩ...</div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
